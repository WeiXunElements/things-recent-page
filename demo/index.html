<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title>things-recent-page demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../../polymer/polymer.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
    <link rel="import" href="../../paper-button/paper-button.html" />

    <link rel="import" href="../things-recent-page.html" />

    <style is="custom-style">
      .output {
        margin-top: 20px;
        word-wrap: break-word;
        @apply (--paper-font-common-code);
      }
      form > paper-button {
        width: 45%;
        margin-top: 20px;
      }
      form > paper-button:not([disabled]) {
        background: var(--paper-light-blue-500);
        color: white;
      }
      button {
        margin-top: 20px;
      }
      paper-spinner {
        width: 14px;
        height: 14px;
        margin-right: 20px;
      }
      paper-dropdown-menu {
        display: block;
      }
      demo-snippet {
        --demo-snippet-code: {
          max-height: 300px;
        }
      }
    </style>
  </head>

  <body unresolved>
    <demo-snippet class="centered-demo">
      <template>
        <sample-recent-page></sample-recent-page>

        <dom-module id="sample-recent-page">
          <template>
            <things-recent-page current-page="[[currentPage]]" max-count="5"> </things-recent-page>

            <paper-button raised on-tap="addList">Add List</paper-button>
          </template>

          <script>
            Polymer({
              is: "sample-recent-page",

              properties: {
                currentPage: {
                  type: Object,
                  value: {
                    pageName: "Entity",
                    routeInfo: "/entities",
                  },
                },

                count: {
                  type: Number,
                  value: 1,
                },
              },

              addList: function () {
                this.currentPage = { pageName: "Page " + this.count, routeInfo: "/entities" };
                this.count++;
              },
            });
          </script>
        </dom-module>
      </template>
    </demo-snippet>
  </body>
</html>
